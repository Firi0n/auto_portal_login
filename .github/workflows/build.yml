name: Build PyInstaller Executables

# Trigger the workflow on:
# - Pushes of tags that match "v*" (e.g., v1.0, v2.3)
# - Manual triggers via the GitHub UI
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # Define a build matrix for multiple OSes: Linux, Windows, macOS
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # Step 1: Clone the repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install Python dependencies including PyInstaller
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Step 4: Install Playwright and its required browser binaries
      - name: Install Playwright and browsers
        run: |
          python -m playwright install --with-deps

      # Step 5: Use PyInstaller to build a single-file executable from login.py
      - name: Build executable
        run: |
          pyinstaller --onefile login.py

      # Step 6: Upload the built executable as an artifact to the GitHub workflow run
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: login-${{ matrix.os }}
          path: dist/login*
